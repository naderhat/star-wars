<div>
  <ul class="nav nav-tabs">
    <li role="presentation" class="nav-item" [ngClass]="{active: chosenList === 'all'}">
      <a (click)="onChoose('all')" class="nav-link" style="cursor: pointer">All</a>
    </li>
    <li role="presentation" class="nav-item" [ngClass]="{active: chosenList === 'light'}">
      <a (click)="onChoose('light')" class="nav-link" style="cursor: pointer">Light</a>
    </li>
    <li role="presentation" class="nav-item" [ngClass]="{active: chosenList === 'dark'}">
      <a (click)="onChoose('dark')" class="nav-link" style="cursor: pointer">Dark</a>
    </li>
  </ul>
  <app-list [characters]="getCharacters()"></app-list>
</div>
